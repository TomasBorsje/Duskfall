name: Duskfall
version: 0.0.1
main: nz.tomasborsje.duskfall.Duskfall
author: TomasBorsje
website: https://github.com/TomasBorsje/Duskfall
api-version: 1.21
load: STARTUP
commands:
  giveitem:
    description: Gives the executor a custom item by its ID.
    usage: /<command> <id>
    permission: duskfall.admin
  spawnentity:
    description: Spawns a custom entity by its ID.
    usage: /<command> <id>
    permission: duskfall.admin
  printnbt:
    description: Displays NBT data of the item in the executor's hand.
    usage: /<command>
    permission: duskfall.admin
  trycraft:
    description: Attempts to craft a custom recipe with the given ID.
    usage: /<command> <id>
    permission: duskfall.admin